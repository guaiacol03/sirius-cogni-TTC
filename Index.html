<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Trajectory Visualization</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* --- Container and SVG --- */
        .svg-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            position: relative;
        }

        svg {
            width: 100%;
            height: 100%;
            border: none;
            background: #fff;
        }

        /* --- SVG Elements --- */
        .svg_traj {
            stroke: #000;
            stroke-width: 2;
            fill: none;
        }

        .svg_point {
            fill: #000;
            stroke: #000;
            stroke-width: 1;
        }

        .floating_ball {
            fill: #0f0;
            stroke: #060;
            stroke-width: 2;
        }

        .svg_mask_traj {
            stroke: #fff;
            stroke-width: 25;
            stroke-dasharray: 5 5;
            fill: none;
            stroke-linecap: round;
        }

        .svg_mask_point {
            fill: #fff;
            stroke: #f00;
            stroke-width: 2;
            opacity: 0.7;
        }

        .svg_point_hidden,
        .svg_traj_hidden {
            display: none;
        }

        .svg_fixation_pt {
            fill: #f00;
            stroke: #060;
            stroke-width: 2;
        }

        /* --- Overlay Banner --- */
        .svg-banner {
            position: absolute;
            inset: 0;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font: bold 22px Arial, sans-serif;
            color: #333;
            z-index: 10;
        }

        .svg-banner.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .banner-content {
            text-align: center;
        }

        /* --- Time Inputs --- */
        .time-inputs {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            align-items: center;
            font-size: 16px;
        }

        .time-inputs input {
            width: 60px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        .time-inputs.hidden {
            display: none;
        }

        /* --- Save and Exit Button --- */
        #saveExitBtn {
            position: absolute;
            top: 15px;
            right: 20px;
            padding: 10px 18px;
            background: #0078d7;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 20;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background 0.2s ease;
        }

        #saveExitBtn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

<div class="svg-container">
    <!-- Save and Exit Button -->
    <button id="saveExitBtn">Save and Exit</button>

    <svg id="animation_svg" viewBox="0 0 700 400" preserveAspectRatio="xMidYMid meet">
        <g id="svg_ball_bottom"></g>
        <g id="svg_ball_middle"></g>
        <g id="svg_ball_top"></g>
        <g id="svg_traj"></g>

        <g id="svg_fixation_circle">
            <circle class="svg_fixation_pt" cx="350" cy="200" r="10"></circle>
        </g>
        <g id="svg_fixation_rect">
            <g transform="translate(350,200)">
                <rect x="-10" y="-10" width="20" height="20" class="svg_fixation_pt" />
            </g>
        </g>
        <g id="svg_fixation_rhomb">
            <g transform="translate(350,200) rotate(45)">
                <rect x="-10" y="-10" width="20" height="20" class="svg_fixation_pt" />
            </g>
        </g>
        <g id="svg_fixation_cross">
            <g transform="translate(350,200)">
                <line x1="-10" x2="10" y1="0" y2="0" class="svg_fixation_pt" />
                <line x1="0" x2="0" y1="-10" y2="10" class="svg_fixation_pt" />
            </g>
        </g>
        <g id="svg_fixation_triangle">
            <g transform="translate(350,200)">
                <polygon points="-10,10 0,-10 10,10" class="svg_fixation_pt" />
            </g>
        </g>
    </svg>

    <div id="svg_banner" class="svg-banner hidden">
        <div class="banner-content">
            <p id="banner_text"></p>

            <div class="time-inputs" id="timeInputs">
                <label>
                    Минуты:
                    <input type="number" id="minutesInput" min="0" max="59" value="0">
                </label>
                <label>
                    Секунды:
                    <input type="number" id="secondsInput" min="0" max="59" value="0">
                </label>
            </div>
        </div>
    </div>
</div>

<iframe src="./Text.html" id="instructionTexts" height="0" width="0"></iframe>
<iframe src="./Library.html" id="trajJsonLib" height="0" width="0"></iframe>

<script type="module">
    import {StaticRunner} from "./StaticRunner.js";
    import * as Train from "./TrainLaunchers.js";

    window.onload = async function() {
        let sr = new StaticRunner();
        let tr = new Train.TrainLauncher(sr);

        await tr.TrainUnmasked()
        await tr.TrainNormal()
        await tr.TrainBackward()

        await sr.Run()
        sr.Save()
    }
</script>
</body>
</html>
