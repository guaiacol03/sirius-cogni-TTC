<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ball Trajectory Visualization</title>
    <style>
        .svg_traj {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
        }

        .svg_point {
            fill: #000000;
            stroke: #000000;
            stroke-width: 1;
        }

        .floating_ball {
            fill: #00ff00;
            stroke: #006600;
            stroke-width: 2;
        }

        .svg_mask_traj {
            stroke: #ffff00;
            stroke-width: 25; /* thick enough to cover floating_ball */
            stroke-dasharray: 5,5;
            fill: none;
            opacity: 0.7; /* semi-transparent for testing */
            stroke-linecap: round;
        }

        .svg_mask_point {
            fill: #ffffff;
            stroke: #ff0000; /* red outline for testing */
            stroke-width: 2;
            opacity: 0.7; /* semi-transparent for testing */
        }

        .svg_point_hidden,
        .svg_traj_hidden {
            display: none;
            /* Alternative approach if display: none causes issues:
            visibility: hidden;
            opacity: 0;
            pointer-events: none; */
        }

        svg {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .animation-info {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .info-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 600 400" width="600" height="400">
    <g id="svg_ball_bottom"></g>
    <g id="svg_ball_middle"></g>
    <g id="svg_ball_top"></g>

    <g id="svg_traj"></g>
</svg>

<div id="animationInfo" class="animation-info">
    <span class="info-label">Library:</span> <span id="libraryName">-</span> |
    <span class="info-label">Trajectory Index:</span> <span id="trajectoryIndex">-</span>
</div>

<script type="module">
    import { NormalAnimation } from './NormalAnimator.js';
    import { DOMBallAnimator } from './DOMBall.js';
    import { DOMPathRenderer } from './DOMPath.js';
    import * as Lib from './TrajLibrary.js';

    const params = {
        countFrom: 0,
        countTo: -1,
        distance: 200,
        invert: true
    }

    let domPathRd = new DOMPathRenderer();
    let domBallRd = new DOMBallAnimator();

    // Get references to the info display elements
    const libraryNameElement = document.getElementById('libraryName');
    const trajectoryIndexElement = document.getElementById('trajectoryIndex');
    for (let ent in Lib.LIBRARY) {
        let trajs = Lib.LIBRARY[ent];
        let index = 0;
        for (let path of Lib.LoadEntries(trajs, 0.1)) {
            // Update the display with current library and trajectory index
            libraryNameElement.textContent = ent;
            trajectoryIndexElement.textContent = index;

            let na = new NormalAnimation(domPathRd, domBallRd)
            na.showResult = true;
            na.stopAtEnd = false;

            na.SimpleConfigure(path, params)
            na.Load();
            await na.Play();

            await new Promise(resolve => setTimeout(resolve, 900));
            index++;
        }
    }
</script>
</body>
</html>
