<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Trajectory Visualization</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .svg-container {
            width: 100%;
            height: calc(100vh - 60px); /* Reserve space for info panel */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .svg_traj {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
        }

        .svg_point {
            fill: #000000;
            stroke: #000000;
            stroke-width: 1;
        }

        .floating_ball {
            fill: #00ff00;
            stroke: #006600;
            stroke-width: 2;
        }

        .svg_mask_traj {
            stroke: #ffff00;
            stroke-width: 25; /* thick enough to cover floating_ball */
            stroke-dasharray: 5,5;
            fill: none;
            opacity: 0.7; /* semi-transparent for testing */
            stroke-linecap: round;
        }

        .svg_mask_point {
            fill: #ffffff;
            stroke: #ff0000; /* red outline for testing */
            stroke-width: 2;
            opacity: 0.7; /* semi-transparent for testing */
        }

        .svg_point_hidden,
        .svg_traj_hidden {
            display: none;
            /* Alternative approach if display: none causes issues:
            visibility: hidden;
            opacity: 0;
            pointer-events: none; */
        }

        .animation-info {
            height: 60px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .info-label {
            font-weight: bold;
        }

        .info-content {
            display: flex;
            gap: 20px;
        }
    </style>
</head>
<body>
<div class="svg-container">
    <svg viewBox="0 0 700 400" preserveAspectRatio="xMidYMid meet">
        <g id="svg_ball_bottom"></g>
        <g id="svg_ball_middle"></g>
        <g id="svg_ball_top"></g>

        <g id="svg_traj"></g>
    </svg>
</div>

<div id="animationInfo" class="animation-info">
    <div class="info-content">
        <div><span class="info-label">Library:</span> <span id="libraryName">-</span></div>
        <div><span class="info-label">Trajectory Index:</span> <span id="trajectoryIndex">-</span></div>
    </div>
</div>

<script type="module">
    import { NormalAnimation } from './NormalAnimator.js';
    import { DOMBallAnimator } from './DOMBall.js';
    import { DOMPathRenderer } from './DOMPath.js';
    import * as Lib from './TrajLibrary.js';
    import * as Log from './LogExtractor.js';

    const params = {
        countFrom: 0,
        countTo: -1,
        distance: 1,
        invert: true
    }

    let domPathRd = new DOMPathRenderer();
    let domBallRd = new DOMBallAnimator();

    // Get references to the info display elements
    const libraryNameElement = document.getElementById('libraryName');
    const trajectoryIndexElement = document.getElementById('trajectoryIndex');
    for (let ent in Lib.LIBRARY) {
        let trajs = Lib.LIBRARY[ent];
        let index = 0;
        for (let path of Lib.LoadEntries(trajs, 0.4)) {
            // Update the display with current library and trajectory index
            libraryNameElement.textContent = ent;
            trajectoryIndexElement.textContent = index;

            let na = new NormalAnimation(domPathRd, domBallRd)
            na.showResult = true;
            na.stopAtEnd = true;

            na.Configure(path, params)
            na.Load();
            await na.Play();
            if (na.endCode === 'Spacebar') {
                await new Promise(resolve => setTimeout(resolve, 900));
            }

            index++;
        }
    }
</script>
</body>
</html>
