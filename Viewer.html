<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Trajectory Visualization</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .instructions-box {
            width: 100%;
            background-color: #e8f0fe;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 15px;
            box-sizing: border-box;
            color: #333;
            transition: all 0.3s ease;
        }

        /* Hidden state (can be toggled dynamically) */
        .instructions-box.hidden {
            height: 0;
            width: 0;
            padding: 0;
            overflow: hidden;
            border: none;
        }

        .svg-container {
            width: 100%;
            height: calc(100vh - 120px); /* adjusted to account for top + info box */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .svg_traj {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
        }

        .svg_point {
            fill: #000000;
            stroke: #000000;
            stroke-width: 1;
        }

        .floating_ball {
            fill: #00ff00;
            stroke: #006600;
            stroke-width: 2;
        }

        .svg_mask_traj {
            stroke: #ffff00;
            stroke-width: 25;
            stroke-dasharray: 5,5;
            fill: none;
            opacity: 0.7;
            stroke-linecap: round;
        }

        .svg_mask_point {
            fill: #ffffff;
            stroke: #ff0000;
            stroke-width: 2;
            opacity: 0.7;
        }

        .svg_point_hidden,
        .svg_traj_hidden {
            display: none;
        }

    </style>
</head>
<body>

<div id="instructionsBox" class="instructions-box">
    <strong>Instructions:</strong>
    Use this visualization to explore different ball trajectories.
    The animation cycles through predefined paths in libraries H1 and H2.
</div>

<div class="svg-container">
    <svg viewBox="0 0 700 400" preserveAspectRatio="xMidYMid meet">
        <g id="svg_ball_bottom"></g>
        <g id="svg_ball_middle"></g>
        <g id="svg_ball_top"></g>
        <g id="svg_traj"></g>
    </svg>
</div>

<iframe src="./Instructions.html" id="instructionTexts" height="0" width="0"></iframe>

<script type="module">
    import {TrainLoader} from "./DataLoader.js";
    window.onload = async function() {
        let tl = new TrainLoader();
        await tl.runAll()
    }
</script>
</body>
</html>
