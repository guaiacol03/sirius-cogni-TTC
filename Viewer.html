<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Trajectory Visualization</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .instructions-box {
            width: 100%;
            background-color: #e8f0fe;
            border-bottom: 1px solid #ccc;
            padding: 10px 20px;
            font-family: Arial, sans-serif;
            font-size: 15px;
            box-sizing: border-box;
            color: #333;
            transition: all 0.3s ease;
        }

        .instructions-box.hidden {
            height: 0;
            width: 0;
            padding: 0;
            overflow: hidden;
            border: none;
        }

        .svg-container {
            width: 100%;
            height: calc(100vh - 120px);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            position: relative; /* Needed for overlay positioning */
        }

        svg {
            max-width: 100%;
            max-height: 100%;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .svg_traj {
            stroke: #000000;
            stroke-width: 2;
            fill: none;
        }

        .svg_point {
            fill: #000000;
            stroke: #000000;
            stroke-width: 1;
        }

        .floating_ball {
            fill: #00ff00;
            stroke: #006600;
            stroke-width: 2;
        }

        .svg_mask_traj {
            stroke: #ffff00;
            stroke-width: 25;
            stroke-dasharray: 5,5;
            fill: none;
            opacity: 0.7;
            stroke-linecap: round;
        }

        .svg_mask_point {
            fill: #ffffff;
            stroke: #ff0000;
            stroke-width: 2;
            opacity: 0.7;
        }

        .svg_point_hidden,
        .svg_traj_hidden {
            display: none;
        }

        /* TODO written by chatgpt, inspect */
        .svg-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            z-index: 10;
        }

        .svg-banner.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div id="instructionsBox" class="instructions-box hidden"><!-- This won't be visible --></div>

<div class="svg-container">
    <svg viewBox="0 0 700 400" preserveAspectRatio="xMidYMid meet">
        <g id="svg_ball_bottom"></g>
        <g id="svg_ball_middle"></g>
        <g id="svg_ball_top"></g>
        <g id="svg_traj"></g>
    </svg>

    <div id="svg_banner" class="svg-banner hidden">
        Нажмите "пробел" для продолжения
    </div>
</div>

<iframe src="./Instructions.html" id="instructionTexts" height="0" width="0"></iframe>

<script type="module">
    import {UnmaskedLauncher} from "./LogExtractor.js";
    import {DOMBallAnimator} from "./DOMBall.js";
    import {DOMPathRenderer} from "./DOMPath.js";
    import * as Lib from "./TrajLibrary.js";

    let pathHandler = new DOMPathRenderer();
    pathHandler.Update();
    let ballHandler = new DOMBallAnimator();
    let trajs  = [...Lib.MED_S1.LoadEntries()].slice(0, 3);

    window.onload = async function() {
        let tl = new UnmaskedLauncher(trajs[0], pathHandler, ballHandler);
        await tl.Run();
        console.log(tl.journal)
    }
</script>
</body>
</html>
